name: Build/release

on: 
  push:
    tags-ignore:
      - "v*.*.*-dev"


jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm run build
      - run: npm run package

      - uses: actions/upload-artifact@v2
        with:
          name: windows-release
          path: "dist/*.exe"

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm run build
      - run: npm run package

      - uses: actions/upload-artifact@v2
        with:
          name: linux-release
          path: "dist/*.deb"

  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install
      - run: npm run build
      - run: npm run package

      - uses: actions/upload-artifact@v2
        with:
          name: macos-release
          path: "dist/*.dmg"

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: windows-release
          path: windows-release
      - uses: actions/download-artifact@v2
        with:
          name: linux-release
          path: linux-release
      - uses: actions/download-artifact@v2
        with:
          name: macos-release
          path: macos-release

      - uses: softprops/action-gh-release@59c3b4891632ff9a897f99a91d7bc557467a3a22
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            windows-release/*
            linux-release/*
            macos-release/*
