name: Build/release

on: 
  push:
    tags:
      - 'v*.*.*'

jobs:
  release-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm i
      - run: npm run build
      - run: npm run package

      - uses: softprops/action-gh-release@v1
        with:
          files: "./dist/*.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}